<div class="container">
  <form #userForm="ngForm" (ngSubmit)="submitDetails(userForm.value)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" #inputfielderr="ngModel" class="form-control" name="Name" [(ngModel)]="name" required minlength="4" maxlength="8"/>
      <div *ngIf="inputfielderr.errors && (inputfielderr.dirty || inputfielderr.touched)" class="alert alert-danger">
        <span [hidden]="!inputfielderr.errors.required">
          Please enter name
        </span>
        <span [hidden]="!inputfielderr.errors.minlength">
            Please enter atleast 4 characters
        </span>
        <span [hidden]="!inputfielderr.errors.maxlength">
          Maximum length is 8 characters
        </span>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="Email Id" [(ngModel)]="email"/>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" name="Address" [(ngModel)]="addr"/>
    </div>
    <div class="form-group">
      <label>Zip Code</label>
      <input type="text" class="form-control" name="Zip Code" [(ngModel)]="zcode"/>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" class="form-control" name="Contact Number" [(ngModel)]="phone"/>
    </div>
    <button type="btn" value="submit">SUBMIT</button>
  </form>
</div>
